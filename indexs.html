<body>

    <div class="container">
        <h1 class="text-center">Robotics Registration Form</h1>

    <div class="body">
        <form>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name...">
                </div>
                <div class="col-md-6">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Enter your age...">
                </div>
            </div>
            
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your Phone Number...">
                </div>
            </div>


            <p>Preferred Robotics Topics</p>
            	<div class="form-check">
                	<input class="form-check-input" type="checkbox" id="topicProgramming">
                	<label class="form-check-label" for="topicProgramming">Programming</label>
           		</div>
            	<div class="form-check">
                	<input class="form-check-input" type="checkbox" id="topicElectronics">
                	<label class="form-check-label" for="topicElectronics">Electronics</label>
            	</div>
            	<div class="form-check">
                	<input class="form-check-input" type="checkbox" id="topicMechanicalDesign">
                	<label class="form-check-label" for="topicMechanicalDesign">Mechanical Design</label>
            	</div>

            <p>Robotics Experience Level</p>
            	<div class="form-check">
              		<input class="form-check-input" type="radio" name="ExperienceLevel" id="BeginnerLevel" value="Beginner">
                	<label class="form-check-label" for="BeginnerLevel">Beginner</label>
            	</div>

            	<div class="form-check">
                	<input class="form-check-input" type="radio" name="ExperienceLevel" id="IntermediateLevel" value="Intermediate">
                	<label class="form-check-label" for="IntermediateLevel">Intermediate</label>
            	</div>

            	<div class="form-check">
                	<input class="form-check-input" type="radio" name="ExperienceLevel" id="AdvancedLevel" value="Advanced">
                	<label class="form-check-label" for="AdvancedLevel">Advanced</label>
            	</div>

            <div class="mb-3">
                <label for="PRP" class="form-label">Preferred Robotics Project</label>
                <select class="form-select" id="PRP">
                    <option selected>Choose your preferred robotics project...</option>
                    <option value="Human-Robot">Human-Robot</option>
                    <option value="Gadget">Gadget</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="SOI" class="form-label">Statement of Interest</label>
                <textarea class="form-control" id="SOI" rows="3" placeholder="Why are you interested in joining the Robotics Club?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
